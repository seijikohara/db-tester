# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:custom-config-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;SCHEMA=PUBLIC
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Initialize schema before JPA
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-custom-config.sql
spring.jpa.defer-datasource-initialization=true

# =============================================================================
# DB Tester Custom Configuration via application.properties
# =============================================================================
# This profile demonstrates configuring DB Tester via application.properties
# instead of programmatic Configuration API.

db-tester.enabled=true
db-tester.auto-register-data-sources=true

# Convention settings
db-tester.convention.expectation-suffix=/verify
db-tester.convention.scenario-marker=[TestCase]
db-tester.convention.data-format=CSV
db-tester.convention.table-merge-strategy=UNION_ALL

# Operation settings
db-tester.operation.preparation=CLEAN_INSERT
db-tester.operation.expectation=NONE
